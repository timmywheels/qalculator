<!DOCTYPE html>
<html>
  <head>
    <title>Qalculator | VanillaJS</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles.css">'
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css">
    <script src="/app.js" defer></script>
  </head>
  <body>
    <h1>Qalculator</h1>
    
    <div id="calculator">
      <div id="screen"></div>
      <div class="row">
        <button class="num" data-num="7">7</button>
        <button class="num" data-num="8">8</button>
        <button class="num" data-num="9">9</button>
        <button class="ops" data-ops="plus">+</button>
      </div>
      <div class="row">
        <button class="num" data-num="4">4</button>
        <button class="num" data-num="5">5</button>
        <button class="num" data-num="6">6</button>
        <button class="ops" data-ops="minus">-</button>
      </div>      
      <div class="row">
        <button class="num" data-num="1">1</button>
        <button class="num" data-num="2">2</button>
        <button class="num" data-num="3">3</button>
        <button class="ops" data-ops="times">x</button>
      </div>
      <div class="row">
        <button class="num" data-num="0">0</button>
        <button class="num" data-num=".">.</button>
        <button class="equals" id="equals" data-result="">=</button>
        <button class="clear" id="clear" data-result="">C</button>
      </div>
    </div>
  </body>
</html>
